<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 8px; }
    canvas { max-width: 250px; height: 150px; }
  </style>
</head>
<body>

<h2>ðŸŒ± IoT Arroz</h2>

<div class="card">Humedad: <span id="humedad">-</span></div>
<div class="card">Temp Suelo: <span id="temp_suelo">-</span></div>
<div class="card">Temp Ambiente: <span id="temp_amb">-</span></div>
<div class="card">Luz: <span id="luz">-</span></div>
<div class="card">pH: <span id="ph">-</span></div>

<canvas id="grafico"></canvas>

<script>
let chart;

async function cargarDatos() {
  const res = await fetch("/api/datos");
  const d = await res.json();

  document.getElementById("humedad").innerText = d.humedad;
  document.getElementById("temp_suelo").innerText = d.temp_suelo;
  document.getElementById("temp_amb").innerText = d.temp_amb;
  document.getElementById("luz").innerText = d.luz;
  document.getElementById("ph").innerText = d.ph;

  if (!chart) {
    const ctx = document.getElementById("grafico");
    chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: ["Ahora"],
        datasets: [{
          label: "Humedad",
          data: [d.humedad],
        }]
      }
    });
  } else {
    chart.data.labels.push("");
    chart.data.datasets[0].data.push(d.humedad);
    if (chart.data.labels.length > 10) {
      chart.data.labels.shift();
      chart.data.datasets[0].data.shift();
    }
    chart.update();
  }
}

setInterval(cargarDatos, 5000);
</script>

</body>
</html>
