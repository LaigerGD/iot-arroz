<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IoT Arroz â€“ Dashboard Inteligente</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .value {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .assistant {
      margin-top: 40px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .assistant h2 {
      margin-top: 0;
    }

    .estado {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    ul {
      text-align: left;
    }
  </style>
</head>

<body>

  <h1>ðŸŒ¾ Sistema IoT AgrÃ­cola â€“ Arroz</h1>

  <!-- DASHBOARD -->
  <div class="grid">

    <div class="card">
      <h3>Humedad (%)</h3>
      <canvas id="humedadChart"></canvas>
      <div class="value" id="humedadValue">-- %</div>
    </div>

    <div class="card">
      <h3>Temp. Suelo (Â°C)</h3>
      <canvas id="tempSueloChart"></canvas>
      <div class="value" id="tempSueloValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Temp. Ambiente (Â°C)</h3>
      <canvas id="tempAmbienteChart"></canvas>
      <div class="value" id="tempAmbienteValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Luz</h3>
      <canvas id="luzChart"></canvas>
      <div class="value" id="luzValue">--</div>
    </div>

    <div class="card">
      <h3>pH</h3>
      <canvas id="phChart"></canvas>
      <div class="value" id="phValue">--</div>
    </div>

  </div>

  <!-- ASISTENTE IA -->
  <div class="assistant">
    <h2>ðŸ¤– Asistente Inteligente del Terreno</h2>
    <div class="estado" id="estadoTerreno">Estado: --</div>
    <ul id="mensajesIA"></ul>
    <p id="recomendacionFinal"></p>
  </div>

  <script>
    const createChart = (id, label) => {
      return new Chart(document.getElementById(id), {
        type: "line",
        data: {
          labels: [],
          datasets: [{
            label,
            data: [],
            borderWidth: 2,
            tension: 0.4
          }]
        }
      });
    };

    const humedadChart = createChart("humedadChart", "Humedad");
    const tempSueloChart = createChart("tempSueloChart", "Temp Suelo");
    const tempAmbienteChart = createChart("tempAmbienteChart", "Temp Ambiente");
    const luzChart = createChart("luzChart", "Luz");
    const phChart = createChart("phChart", "pH");

    async function fetchData() {
      try {
        const res = await fetch("/api/data");
        const data = await res.json();
        const h = data.history;

        humedadChart.data.labels = h.labels;
        humedadChart.data.datasets[0].data = h.humedad;
        humedadChart.update();

        tempSueloChart.data.labels = h.labels;
        tempSueloChart.data.datasets[0].data = h.temp_suelo;
        tempSueloChart.update();

        tempAmbienteChart.data.labels = h.labels;
        tempAmbienteChart.data.datasets[0].data = h.temp_ambiente;
        tempAmbienteChart.update();

        luzChart.data.labels = h.labels;
        luzChart.data.datasets[0].data = h.luz;
        luzChart.update();

        phChart.data.labels = h.labels;
        phChart.data.datasets[0].data = h.ph;
        phChart.update();

        document.getElementById("humedadValue").textContent = data.humedad + " %";
        document.getElementById("tempSueloValue").textContent = data.temp_suelo + " Â°C";
        document.getElementById("tempAmbienteValue").textContent = data.temp_ambiente + " Â°C";
        document.getElementById("luzValue").textContent = data.luz;
        document.getElementById("phValue").textContent = data.ph;

      } catch (err) {
        console.error("Error obteniendo datos:", err);
      }
    }

    async function fetchAnalysis() {
      try {
        const res = await fetch("/api/analysis");
        const data = await res.json();

        document.getElementById("estadoTerreno").textContent =
          "Estado: " + data.estado;

        const ul = document.getElementById("mensajesIA");
        ul.innerHTML = "";

        data.mensajes.forEach(m => {
          const li = document.createElement("li");
          li.textContent = m;
          ul.appendChild(li);
        });

        document.getElementById("recomendacionFinal").textContent =
          data.recomendacionFinal;

      } catch (err) {
        console.error("Error anÃ¡lisis IA:", err);
      }
    }

    setInterval(fetchData, 3000);
    setInterval(fetchAnalysis, 3000);
    fetchData();
    fetchAnalysis();
  </script>

</body>
</html>
