  <style>

<body>

  <!-- HEADER -->
  <header>
    <!-- CAMBIA LA RUTA SI ES NECESARIO -->
    <img src="logo.png" alt="InstituciÃ³n" />
    <h1>Sistema IoT AgrÃ­cola â€“ Cultivo de Arroz</h1>

  <!-- ESTADO -->
  <div id="status" class="status">Cargando...</div>

  <!-- GRAFICAS -->
  <div class="grid">

    <div class="card">
      <h3>Humedad</h3>

      <div class="value" id="humedadValue">-- %</div>
    </div>

    <div class="card">
      <h3>Temp. Suelo</h3>
      <canvas id="tempSueloChart"></canvas>
      <div class="value" id="tempSueloValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Temp. Ambiente</h3>
      <canvas id="tempAmbienteChart"></canvas>
      <div class="value" id="tempAmbienteValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Luz</h3>
      <canvas id="luzChart"></canvas>
      <div class="value" id="luzValue">--</div>
    </div>

    <div class="card">
      <h3>pH</h3>
      <canvas id="phChart"></canvas>
      <div class="value" id="phValue">--</div>
    </div>

    <div class="card">
      <h3>BaterÃ­a</h3>

<script>
/* =======================
   CHART FACTORY
======================= */
function createChart(id, label) {
  return new Chart(document.getElementById(id), {
    type: 'line',
    data: {
      labels: [],
      datasets: [{
        label,
        data: [],
        borderWidth: 2,
        tension: 0.4
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        x: { display: false }
      }
    }
  });
}

/* =======================
   CHARTS
======================= */
const humedadChart = createChart('humedadChart', 'Humedad %');
const tempSueloChart = createChart('tempSueloChart', 'Temp Suelo');
const tempAmbienteChart = createChart('tempAmbienteChart', 'Temp Ambiente');
const luzChart = createChart('luzChart', 'Luz');
const phChart = createChart('phChart', 'pH');
const bateriaChart = createChart('bateriaChart', 'BaterÃ­a');

/* =======================
   FETCH DATA
======================= */
async function fetchData() {
  try {
    const res = await fetch('/api/data');
    const data = await res.json();

    // STATUS
    const statusDiv = document.getElementById('status');
    statusDiv.textContent = data.status;
    statusDiv.className = 'status ' + (data.status.includes('DESCONECTADO') ? 'bad' : 'ok');

    const h = data.history;

    humedadChart.data.labels = h.labels;
    humedadChart.data.datasets[0].data = h.humedad;
    humedadChart.update();

    tempSueloChart.data.labels = h.labels;
    tempSueloChart.data.datasets[0].data = h.temp_suelo;
    tempSueloChart.update();

    tempAmbienteChart.data.labels = h.labels;
    tempAmbienteChart.data.datasets[0].data = h.temp_ambiente;
    tempAmbienteChart.update();

    luzChart.data.labels = h.labels;
    luzChart.data.datasets[0].data = h.luz;
    luzChart.update();

    phChart.data.labels = h.labels;
    phChart.data.datasets[0].data = h.ph;
    phChart.update();

    bateriaChart.data.labels = h.labels;
    bateriaChart.data.datasets[0].data = h.bateria;
    bateriaChart.update();

    // VALUES
    const l = data.latest;
    humedadValue.textContent = l.humedad + ' %';
    tempSueloValue.textContent = l.temp_suelo + ' Â°C';
    tempAmbienteValue.textContent = l.temp_ambiente + ' Â°C';
    luzValue.textContent = l.luz;
    phValue.textContent = l.ph;
    bateriaValue.textContent = l.bateria + ' %';

    // ASSISTANT IA
    let msg = 'Condiciones Ã³ptimas para el cultivo.';
    if (l.bateria < 30) msg = 'âš ï¸ BaterÃ­a baja, revisar panel solar.';
    if (l.humedad < 50) msg = 'âš ï¸ Humedad baja, posible riego necesario.';
    if (data.status.includes('DESCONECTADO')) msg = 'âŒ ESP32 sin comunicaciÃ³n.';

    assistantText.textContent = msg;

  } catch (e) {
    console.error(e);
  }
}

fetchData();
setInterval(fetchData, 3000);
</script>
