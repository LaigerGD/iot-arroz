<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema IoT Agr√≠cola ‚Äì Arroz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #555;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #2e7d32;
    }

    .status {
      margin: 20px;
      padding: 12px;
      border-radius: 8px;
      background: #e8f5e9;
      color: #2e7d32;
      text-align: center;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<header>
  üå± Sistema IoT Agr√≠cola ‚Äì Replante de Arroz
</header>

<div class="container">
  <div class="card">
    <h3>Humedad (%)</h3>
    <div class="value" id="humedad">--</div>
  </div>

  <div class="card">
    <h3>Temp. Suelo (¬∞C)</h3>
    <div class="value" id="temp_suelo">--</div>
  </div>

  <div class="card">
    <h3>Temp. Ambiente (¬∞C)</h3>
    <div class="value" id="temp_ambiente">--</div>
  </div>

  <div class="card">
    <h3>Luz</h3>
    <div class="value" id="luz">--</div>
  </div>

  <div class="card">
    <h3>pH</h3>
    <div class="value" id="ph">--</div>
  </div>
</div>

<div class="status" id="estado">
  ‚è≥ Esperando datos del servidor...
</div>

<footer>
  IoT Arroz ¬© 2025
</footer>

<script>
async function obtenerDatos() {
  try {
    const res = await fetch('/datos');
    if (!res.ok) throw new Error('Servidor no responde');

    const data = await res.json();

    document.getElementById('humedad').textContent = data.humedad ?? '--';
    document.getElementById('temp_suelo').textContent = data.temp_suelo ?? '--';
    document.getElementById('temp_ambiente').textContent = data.temp_ambiente ?? '--';
    document.getElementById('luz').textContent = data.luz ?? '--';
    document.getElementById('ph').textContent = data.ph ?? '--';

    document.getElementById('estado').textContent =
      '‚úÖ Datos actualizados: ' + new Date().toLocaleTimeString();

  } catch (err) {
    document.getElementById('estado').textContent =
      '‚ö†Ô∏è Sin conexi√≥n con el servidor';
  }
}

setInterval(obtenerDatos, 5000);
obtenerDatos();
</script>

</body>
</html>
