<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema IoT - Replante de Arroz</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      width: 80%;
      margin: auto;
      padding-top: 50px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      display: inline-block;
      width: 19%;
      background-color: white;
      margin: 10px;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-bottom: 10px;
    }
    .card canvas {
      width: 100%;
      height: 200px;
    }
    .status {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #eaf5e3;
      color: green;
      border-radius: 8px;
    }
    .error {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f8d7da;
      color: red;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Sistema IoT Agrícola - Replante de Arroz</h1>
      <p>Visualizando condiciones del cultivo en tiempo real.</p>
    </div>

    <!-- Cards to display the data -->
    <div class="card">
      <h3>Humedad (%)</h3>
      <canvas id="humidityChart"></canvas>
    </div>
    <div class="card">
      <h3>Temp. Suelo (°C)</h3>
      <canvas id="soilTempChart"></canvas>
    </div>
    <div class="card">
      <h3>Temp. Ambiente (°C)</h3>
      <canvas id="ambientTempChart"></canvas>
    </div>
    <div class="card">
      <h3>Luz</h3>
      <canvas id="lightChart"></canvas>
    </div>
    <div class="card">
      <h3>pH</h3>
      <canvas id="phChart"></canvas>
    </div>

    <!-- Status message -->
    <div class="status" id="statusMessage">
      Analizando condiciones del cultivo...
    </div>
    <!-- Error message -->
    <div class="error" id="errorMessage" style="display: none;">
      Error al conectarse al servidor.
    </div>
  </div>

  <script>
    const ctxHumidity = document.getElementById('humidityChart').getContext('2d');
    const ctxSoilTemp = document.getElementById('soilTempChart').getContext('2d');
    const ctxAmbientTemp = document.getElementById('ambientTempChart').getContext('2d');
    const ctxLight = document.getElementById('lightChart').getContext('2d');
    const ctxPh = document.getElementById('phChart').getContext('2d');

    let humidityData = [];
    let soilTempData = [];
    let ambientTempData = [];
    let lightData = [];
    let phData = [];

    let humidityChart, soilTempChart, ambientTempChart, lightChart, phChart;

    // Fetch data every 5 seconds and update charts
    function fetchData() {
      fetch('https://iot-arroz.onrender.com/api/data')
        .then(response => response.json())
        .then(data => {
          // Update chart data arrays
          humidityData.push(data.humedad);
          soilTempData.push(data.temp_suelo);
          ambientTempData.push(data.temp_ambiente);
          lightData.push(data.luz);
          phData.push(data.ph);

          // Remove the oldest data if we have more than 10 data points
          if (humidityData.length > 10) {
            humidityData.shift();
            soilTempData.shift();
            ambientTempData.shift();
            lightData.shift();
            phData.shift();
          }

          // Update the charts
          updateCharts();
        })
        .catch(err => {
          document.getElementById('errorMessage').style.display = 'block';
          document.getElementById('statusMessage').style.display = 'none';
        });
    }

    // Update the charts with the new data
    function updateCharts() {
      if (!humidityChart) {
        humidityChart = new Chart(ctxHumidity, {
          type: 'line',
          data: {
            labels: Array.from({ length: humidityData.length }, (_, i) => i + 1),
            datasets: [{
              label: 'Humedad (%)',
              data: humidityData,
              borderColor: 'rgb(75, 192, 192)',
              fill: false,
            }]
          },
        });

        soilTempChart = new Chart(ctxSoilTemp, {
          type: 'line',
          data: {
            labels: Array.from({ length: soilTempData.length }, (_, i) => i + 1),
            datasets: [{
              label: 'Temp. Suelo (°C)',
              data: soilTempData,
              borderColor: 'rgb(255, 159, 64)',
              fill: false,
            }]
          },
        });

        ambientTempChart = new Chart(ctxAmbientTemp, {
          type: 'line',
          data: {
            labels: Array.from({ length: ambientTempData.length }, (_, i) => i + 1),
            datasets: [{
              label: 'Temp. Ambiente (°C)',
              data: ambientTempData,
              borderColor: 'rgb(153, 102, 255)',
              fill: false,
            }]
          },
        });

        lightChart = new Chart(ctxLight, {
          type: 'line',
          data: {
            labels: Array.from({ length: lightData.length }, (_, i) => i + 1),
            datasets: [{
              label: 'Luz (Lux)',
              data: lightData,
              borderColor: 'rgb(255, 99, 132)',
              fill: false,
            }]
          },
        });

        phChart = new Chart(ctxPh, {
          type: 'line',
          data: {
            labels: Array.from({ length: phData.length }, (_, i) => i + 1),
            datasets: [{
              label: 'pH',
              data: phData,
              borderColor: 'rgb(54, 162, 235)',
              fill: false,
            }]
          },
        });
      } else {
        humidityChart.update();
        soilTempChart.update();
        ambientTempChart.update();
        lightChart.update();
        phChart.update();
      }
    }

    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);

    // Initial fetch on page load
    fetchData();
  </script>
</body>
</html>
