<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz</title>
</head>
<body>
  <h1>ðŸŒ± IoT Arroz</h1>

  <pre id="datos">Cargando...</pre>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "sistema-iot-c2ffd.firebaseapp.com",
      databaseURL: "https://sistema-iot-c2ffd-default-rtdb.firebaseio.com",
      projectId: "sistema-iot-c2ffd",
      storageBucket: "sistema-iot-c2ffd.appspot.com",
      messagingSenderId: "471483105768",
      appId: "1:471483105768:web:b19ec6c8d73f41683fa45d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const datosRef = ref(db, "datos/actual");

    onValue(datosRef, snap => {
      document.getElementById("datos").textContent =
        JSON.stringify(snap.val(), null, 2);
    });
  </script>
</body>
</html>
