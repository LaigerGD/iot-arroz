<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .dato {
      font-size: 18px;
      margin: 8px 0;
    }

    .label {
      font-weight: bold;
    }

    .recomendacion {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: #e8f5e9;
      color: #1b5e20;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>üå± Sistema IoT ‚Äì Arroz</h1>

  <div class="card">
    <div class="dato"><span class="label">Humedad suelo:</span> <span id="humedad">--</span> %</div>
    <div class="dato"><span class="label">Temp. suelo:</span> <span id="temp_suelo">--</span> ¬∞C</div>
    <div class="dato"><span class="label">Temp. ambiente:</span> <span id="temp_ambiente">--</span> ¬∞C</div>
    <div class="dato"><span class="label">Luz:</span> <span id="luz">--</span></div>
    <div class="dato"><span class="label">pH:</span> <span id="ph">--</span></div>

    <div class="recomendacion" id="recomendacion">
      Esperando datos del sistema...
    </div>
  </div>

  <script>
    // Conexi√≥n WebSocket con Render
    const ws = new WebSocket(`wss://${location.host}`);

    ws.onmessage = (event) => {
      const d = JSON.parse(event.data);

      document.getElementById("humedad").innerText = d.humedad;
      document.getElementById("temp_suelo").innerText = d.temp_suelo;
      document.getElementById("temp_ambiente").innerText = d.temp_ambiente;
      document.getElementById("luz").innerText = d.luz;
      document.getElementById("ph").innerText = d.ph;

      // üîπ Recomendaci√≥n b√°sica (IA simple)
      let mensaje = "‚úÖ Condiciones adecuadas para el replante de arroz";

      if (d.humedad < 60) {
        mensaje = "‚ö†Ô∏è Humedad baja, riesgo para el replante de arroz";
      } else if (d.ph < 5.5 || d.ph > 6.5) {
        mensaje = "‚ö†Ô∏è pH fuera del rango √≥ptimo para arroz";
      } else if (d.temp_suelo < 25 || d.temp_suelo > 35) {
        mensaje = "‚ö†Ô∏è Temperatura del suelo no ideal";
      }

      document.getElementById("recomendacion").innerText = mensaje;
    };

    ws.onerror = () => {
      document.getElementById("recomendacion").innerText =
        "‚ùå Error de conexi√≥n con el servidor";
    };
  </script>

</body>
</html>
