<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { color: green; }
    p { font-size: 18px; }
  </style>
</head>
<body>

<h1>ðŸŒ± IoT Arroz</h1>

<p>Humedad: <span id="humedad">-</span>%</p>
<p>Temp Suelo: <span id="temp_suelo">-</span>Â°C</p>
<p>Temp Ambiente: <span id="temp_ambiente">-</span>Â°C</p>
<p>Luz: <span id="luz">-</span></p>
<p>pH: <span id="ph">-</span></p>

<script>
async function cargarDatos() {
  const res = await fetch("/api/data");
  const data = await res.json();

  if (!data.humedad) return;

  document.getElementById("humedad").innerText = data.humedad;
  document.getElementById("temp_suelo").innerText = data.temp_suelo;
  document.getElementById("temp_ambiente").innerText = data.temp_ambiente;
  document.getElementById("luz").innerText = data.luz;
  document.getElementById("ph").innerText = data.ph;
}

setInterval(cargarDatos, 3000);
</script>

</body>
</html>
