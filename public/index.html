<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz</title>
</head>
<body>
  <h1>ðŸŒ± IoT Arroz</h1>

  <p>Humedad: <span id="humedad">-</span></p>
  <p>Temp Suelo: <span id="temp_suelo">-</span></p>
  <p>Temp Ambiente: <span id="temp_amb">-</span></p>
  <p>Luz: <span id="luz">-</span></p>
  <p>pH: <span id="ph">-</span></p>

  <script>
    async function cargarDatos() {
      const res = await fetch("/datos");
      const d = await res.json();

      document.getElementById("humedad").innerText = d.humedad;
      document.getElementById("temp_suelo").innerText = d.temp_suelo;
      document.getElementById("temp_amb").innerText = d.temp_amb;
      document.getElementById("luz").innerText = d.luz;
      document.getElementById("ph").innerText = d.ph;
    }

    setInterval(cargarDatos, 2000);
  </script>
</body>
</html>
