<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IoT Arroz - Monitoreo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f5;
      margin: 0;
      padding: 20px;
    }

    /* ===== HEADER ===== */
    .header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #2e7d32;
      color: white;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .logo {
      height: 60px;
      background: white;
      padding: 5px;
      border-radius: 6px;
    }

    /* ===== STATUS ===== */
    .status {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
    }

    .ok {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .error {
      background: #ffcdd2;
      color: #b71c1c;
    }

    /* ===== GRID ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .value {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 8px;
    }

    /* ===== AI ASSISTANT ===== */
    .assistant {
      margin-top: 25px;
      padding: 15px;
      background: #e3f2fd;
      border-left: 6px solid #1565c0;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <div class="header">
    <img src="logo.png" class="logo" alt="InstituciÃ³n">
    <h2>Sistema IoT AgrÃ­cola â€“ Cultivo de Arroz</h2>
  </div>

  <!-- ===== STATUS ===== -->
  <div id="connectionStatus" class="status error">
    ESP32 DESCONECTADO
  </div>

  <!-- ===== DASHBOARD ===== -->
  <div class="grid">

    <div class="card">
      <h3>Humedad</h3>
      <canvas id="humedadChart"></canvas>
      <div class="value" id="humedadValue">-- %</div>
    </div>

    <div class="card">
      <h3>Temp. Suelo</h3>
      <canvas id="tempSueloChart"></canvas>
      <div class="value" id="tempSueloValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Temp. Ambiente</h3>
      <canvas id="tempAmbienteChart"></canvas>
      <div class="value" id="tempAmbienteValue">-- Â°C</div>
    </div>

    <div class="card">
      <h3>Luz</h3>
      <canvas id="luzChart"></canvas>
      <div class="value" id="luzValue">--</div>
    </div>

    <div class="card">
      <h3>pH</h3>
      <canvas id="phChart"></canvas>
      <div class="value" id="phValue">--</div>
    </div>

    <div class="card">
      <h3>BaterÃ­a</h3>
      <canvas id="bateriaChart"></canvas>
      <div class="value" id="bateriaValue">-- %</div>
    </div>

  </div>

  <!-- ===== AI ASSISTANT ===== -->
  <div class="assistant">
    <h3>ðŸ¤– Asistente IA</h3>
    <p id="aiMessage">Esperando datos del sistema...</p>
  </div>

<script>
  const maxPoints = 10;
  let labels = [];

  const history = {
    humedad: [],
    temp_suelo: [],
    temp_ambiente: [],
    luz: [],
    ph: [],
    bateria: []
  };

  function createChart(id, label) {
    return new Chart(document.getElementById(id), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label,
          data: [],
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        animation: false
      }
    });
  }

  const humedadChart = createChart('humedadChart', 'Humedad %');
  const tempSueloChart = createChart('tempSueloChart', 'Temp Suelo Â°C');
  const tempAmbienteChart = createChart('tempAmbienteChart', 'Temp Ambiente Â°C');
  const luzChart = createChart('luzChart', 'Luz');
  const phChart = createChart('phChart', 'pH');
  const bateriaChart = createChart('bateriaChart', 'BaterÃ­a %');

  async function fetchData() {
    try {
      const res = await fetch('/api/data');
      const data = await res.json();

      const connected = Object.values(data).some(v => v !== 0);

      const status = document.getElementById('connectionStatus');
      if (!connected) {
        status.textContent = 'ESP32 DESCONECTADO';
        status.className = 'status error';
        return;
      } else {
        status.textContent = 'ESP32 CONECTADO';
        status.className = 'status ok';
      }

      const time = new Date().toLocaleTimeString();
      labels.push(time);
      if (labels.length > maxPoints) labels.shift();

      Object.keys(history).forEach(k => {
        history[k].push(data[k]);
        if (history[k].length > maxPoints) history[k].shift();
      });

      humedadChart.data.datasets[0].data = history.humedad;
      tempSueloChart.data.datasets[0].data = history.temp_suelo;
      tempAmbienteChart.data.datasets[0].data = history.temp_ambiente;
      luzChart.data.datasets[0].data = history.luz;
      phChart.data.datasets[0].data = history.ph;
      bateriaChart.data.datasets[0].data = history.bateria;

      humedadChart.update();
      tempSueloChart.update();
      tempAmbienteChart.update();
      luzChart.update();
      phChart.update();
      bateriaChart.update();

      document.getElementById('humedadValue').textContent = data.humedad + ' %';
      document.getElementById('tempSueloValue').textContent = data.temp_suelo + ' Â°C';
      document.getElementById('tempAmbienteValue').textContent = data.temp_ambiente + ' Â°C';
      document.getElementById('luzValue').textContent = data.luz;
      document.getElementById('phValue').textContent = data.ph;
      document.getElementById('bateriaValue').textContent = data.bateria + ' %';

      generateAIMessage(data);

    } catch (err) {
      console.error(err);
    }
  }

  function generateAIMessage(d) {
    let msg = '';

    if (d.bateria < 20) msg += 'âš ï¸ BaterÃ­a baja. ';
    if (d.humedad < 40) msg += 'El suelo estÃ¡ seco. ';
    if (d.humedad > 80) msg += 'Exceso de humedad. ';
    if (d.ph < 5.5) msg += 'El suelo es Ã¡cido. ';
    if (d.ph > 7.5) msg += 'El suelo es alcalino. ';
    if (msg === '') msg = 'âœ… El terreno estÃ¡ en condiciones Ã³ptimas.';

    document.getElementById('aiMessage').textContent = msg;
  }

  setInterval(fetchData, 3000);
</script>

</body>
</html>
